<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
    #strength { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Password Strength Checker</h2>
  <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()" />
  <div id="strength"></div>

  <script>
    function checkStrength() {
      const password = document.getElementById('password').value;
      const strengthText = document.getElementById('strength');

      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[\W_]/.test(password)) strength++;

      let message = '';
      switch (strength) {
        case 0:
            message = 'Enterpassword';
        case 1:
          message = 'Weak 游댮';
          strengthText.style.color = 'red';
          break;
        case 2:
          message = 'Moderate 游리';
          strengthText.style.color = 'orange';
          break;
        case 3:
          message = 'Strong 游릭';
          strengthText.style.color = 'green';
          break;
        case 4:
          message = 'Very Strong 游릭游릭';
          strengthText.style.color = 'darkgreen';
          break;
      }

      strengthText.textContent = `Strength: ${message}`;
    }
  </script>

</body>
</html>
