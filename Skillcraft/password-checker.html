<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    #strength {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      transition: color 0.3s ease;
    }

    .strength-bar {
      margin-top: 10px;
      height: 8px;
      border-radius: 4px;
      background: #eee;
      overflow: hidden;
    }

    .strength-level {
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }

    .very-weak { background-color: gray; width: 20%; }
    .weak { background-color: red; width: 40%; }
    .moderate { background-color: orange; width: 60%; }
    .strong { background-color: green; width: 80%; }
    .very-strong { background-color: darkgreen; width: 100%; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()" />
    <div id="strength"></div>
    <div class="strength-bar">
      <div id="strengthLevel" class="strength-level"></div>
    </div>
  </div>

  <script>
    function checkStrength() {
      const password = document.getElementById('password').value;
      const strengthText = document.getElementById('strength');
      const strengthLevel = document.getElementById('strengthLevel');

      if (password.length === 0) {
        strengthText.textContent = '';
        strengthLevel.className = 'strength-level';
        return;
      }

      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[\W_]/.test(password)) strength++;

      let message = '';
      let levelClass = '';

      switch (strength) {
        case 1:
          message = 'Weak 游댮';
          strengthText.style.color = 'red';
          levelClass = 'weak';
          break;
        case 2:
          message = 'Moderate 游리';
          strengthText.style.color = 'orange';
          levelClass = 'moderate';
          break;
        case 3:
          message = 'Strong 游릭';
          strengthText.style.color = 'green';
          levelClass = 'strong';
          break;
        case 4:
          message = 'Very Strong 游릭游릭';
          strengthText.style.color = 'darkgreen';
          levelClass = 'very-strong';
          break;
        default:
          message = 'Very Weak 游댮';
          strengthText.style.color = 'gray';
          levelClass = 'very-weak';
      }

      strengthText.textContent = `Strength: ${message}`;
      strengthLevel.className = `strength-level ${levelClass}`;
    }
  </script>

</body>
</html>
