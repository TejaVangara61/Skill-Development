<!DOCTYPE html>
<html>
<head>
  <title>Image Encryption Tool</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    canvas { margin-top: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h2>Simple Image Encryption Tool</h2>

  <input type="file" id="upload" accept="image/*"><br><br>
  <button onclick="encryptImage()">Encrypt</button>
  <button onclick="decryptImage()">Decrypt</button><br><br>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let originalImageData;

    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };
        img.src = event.target.result;
      };
      if (file) reader.readAsDataURL(file);
    });

    function encryptImage() {
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;

      // Invert colors + simple swap
      for (let i = 0; i < data.length; i += 4) {
        // Invert RGB
        data[i] = 255 - data[i];       // Red
        data[i + 1] = 255 - data[i + 1]; // Green
        data[i + 2] = 255 - data[i + 2]; // Blue

        // Swap R and B channels
        [data[i], data[i + 2]] = [data[i + 2], data[i]];
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function decryptImage() {
      // Apply the same logic to reverse (since it's symmetric)
      encryptImage();
    }
  </script>
</body>
</html>
